<section class="content-header">
    <h1>
        Trang Chủ
       
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Sản phẩm  </a></li>
        <li><a href="#">Danh mục sản phẩm </a></li>
        
    </ol>
</section>
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
            
            <!--<div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>-->

        </div>
        <div class="box-body">
            <di class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_product_categories"> Thêm Mới</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()"  id="btnDelete" disabled> Xoá </button>
                </div>
            </di>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <td><input name="all" type="checkbox" ng-click="selectAll()"/></td>
                            <th style="width: 5%">ID</th>
                            <th style="width: 55%">Tên Danh Mục</th>
                            <th style="width: 20%">Ngày Tạo</th>
                            <th style="width: 10%">Trạng Thái </th>
                            <th style="width:10%"> thao tác </th>
                        </tr>
                        <tr ng-repeat="item in productCategory ">
                            <td><input  type="checkbox" ng-model="item.checked" name="all"/></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>
                                {{item.CreatedDate| date :'dd/MM/yyyy  hh:mm:ss'}}
                            </td>
                            <td><span ng-class="{ 'badge bg-green':item.Status==true, 'badge bg-red':item.Status==false}">{{item.Status| statusFilter }}</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="edit_product_categories({id:item.ID})"> <i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-warning" ng-click="delProductCategories(item.ID)"> <i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    Tổng số bản ghi: {{totalCount}}
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getproductCategories(page)"></pager-directive>
            </div>

        </div>
            <!-- /.box -->
</div>
        
</section>
