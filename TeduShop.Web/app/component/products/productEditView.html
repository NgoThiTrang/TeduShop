<section class="content-header">
    <h1>
        Trang Chủ

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Sản phẩm  </a></li>
        <li><a href="#"> sản phẩm</a></li>
        <li ui-sref="product_categories">Sản Phẩm </li>
        <li class="active">Update </li>
    </ol>
</section>
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">{{product.Name}}</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" novalidate name="frmEditProduct" role="form" ng-submit="UpdateProduct()">
        <div class="box-body">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Tên Sản Phẩm </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-change="GetSeoTitle()" required name="name" ng-maxlength="50" ng-model="product.Name">
                    <span ng-show="frmEditProduct.name.$invalid" class="has-error">phải nhập tên </span>
                    <span ng-show="frmEditProduct.name.$error.maxlength" class="has-error">quá số kí tự cho phép  </span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required name="alias" ng-model="product.Alias">
                    <span ng-show="frmEditProduct.alias.$invalid" class="has-error">phải nhập SEO </span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Mô tả Sản Phẩm  </label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="product.Content"></textarea>
                </div>
            </div>
            <!--<div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh  </label>
        <div class="col-sm-10">
            <input type="button" class="form-control" name="Image" ng-model="product.MoreImages">
        </div>
    </div>-->
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Danh Mục Sản Phẩm  </label>
                <div class="col-sm-10">
                    <select name="CategoryID" class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                        danh mục sản phẩm
                        <option value=""> danh mục gốc </option>
                    </select>

                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Bảo hành</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="warranty" ng-model="product.Warranty">(tháng)
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Giá </label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" value="0" required name="price" ng-model="product.Price">
                    <span ng-show="frmEditProduct.Price.$invalid" class="has-error">phải nhập giá </span>
                </div>

            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Giá Nhập </label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" value="0" required name="price" ng-model="product.OriginalPrice">
                    <span ng-show="frmUpdateProduct.OriginalPrice.$invalid" class="has-error">phải nhập giá </span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Giá khuyễn Mại</label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice">

                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="product.Image">
                        <span ng-show="frmEditProduct.image.$error.maxlength" class="has-error">Hình ảnh chỉ được 256 ký tự</span>
                        <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thêm ảnh</label>
                    <div class="col-sm-10">
                        <ul class="list-inline">
                            <li ng-repeat="img in moreImages"><img ng-src="{{img}}" width="100" /></li>
                        </ul>
                        <button class="btn btn-default" type="button" ng-click="ChooseMoreImage()">Chọn ảnh</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label"> Tags</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="tags" ng-model="product.Tags">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Meta Description </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="metaDescription " ng-model="product.Description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> kích hoạt
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> Sản phẩm hot
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button ui-sref="product_categories" class="btn btn-default">huỷ</button>
            <button type="submit" ng-disabled="frmEditProduct.$invalid" class="btn btn-success pull-right">lưu</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
<!--// tất cả trạg thái trong form là valid thì form mới có trạng thái valid-->
