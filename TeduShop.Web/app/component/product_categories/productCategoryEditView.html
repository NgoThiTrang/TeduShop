<section class="content-header">
    <h1>
        Trang Chủ

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Sản phẩm  </a></li>
        <li><a href="#">Danh mục sản phẩm</a></li>
        <li ui-sref="product_categories">Danh mục </li>
        <li class="active">Cập nhật </li>
    </ol>
</section>
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">{{productCategory.Name}}</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" novalidate name="frmEditProductCategory" role="form" ng-submit="UpdateProductCategory()">
        <div class="box-body">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Tên Danh Mục </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-change="GetSeoTitle()" required ng-maxlength="40" name="name" ng-model="productCategory.Name">
                    <span ng-show="frmEditProductCategory.name.$invalid" class="has-error">phải nhập tên </span>
                    <span ng-show="frmEditProductCategory.name.$error.maxlength" class="has-error">quá số kí tự cho phép  </span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required name="alias" ng-model="productCategory.Alias">
                    <span ng-show="frmEditProductCategory.alias.$invalid" class="has-error">phải nhập tên </span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" ng-model="productCategory.Description">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh  </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Image" ng-model="productCategory.Image">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Danh Mục Cha </label>
                <div class="col-sm-10">
                    <select name="parentID" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                        danh mục cha
                        <option value=""> danh mục gốc </option>
                    </select>

                    <input name="parentID" type="hidden" ng-model="productCategory.ParentID" />

                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="displayOrder" ng-model="productCategory.DisplayOrder">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="metKeyword" ng-model="productCategory.MetaKeyword">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Meta Description </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="metaDescription " ng-model="productCategory.Description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> kích hoạt
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> hiển thị trang chủ
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button ui-sref="product_categories" class="btn btn-default" >huỷ</button>
            <button type="submit" class="btn btn-success pull-right" ng-disabled="frmEditProductCategory.$invalid">lưu</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
